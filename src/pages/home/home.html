<ion-header>
  <ion-navbar #content>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Bluetooth Controller
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button (click)="write('W')">walk</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="write('D')">dance</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="write('F')">fight</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <button ion-button color="secondary" (click)="write('1')" small round>s1</button>
      <button ion-button color="secondary" (click)="write('2')" small round>s2</button>
      <button ion-button color="secondary" (click)="write('3')" small round>s3</button>
      <button ion-button color="secondary" (click)="write('4')" small round>s4</button>
    </ion-row>
    <ion-row>
      <button ion-button color="dark" (click)="write('a')" outline>Demo</button>
      <button ion-button color="danger" (click)="write('w')" outline>Squat</button>
    </ion-row>
    <div class="direction"></div>
    <ion-row justify-content-center>
      <button ion-button color="dark" (click)="write('f')" large round>▲</button>
    </ion-row>
    <ion-row justify-content-center>
      <button ion-button color="dark" (click)="write('l')" large round>◀</button>
      <button ion-button color="danger" (click)="write('s')" large round>X</button>
      <button ion-button color="dark" (click)="write('r')" large round>▶</button>
    </ion-row>
    <ion-row justify-content-center>
      <button ion-button color="dark" (click)="write('b')" large round>▼</button>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-menu [content]="content">
  <ion-list>
    <button ion-item (click)="enableBluetooth()">
      1. Turn on bluetooth
    </button>
    <button ion-item (click)="showBluetoothSettings()">
      2. Set bluetooth pair
    </button>
    <button ion-item (click)="list()">
      3. Connect to device
    </button>
  </ion-list>
</ion-menu>
